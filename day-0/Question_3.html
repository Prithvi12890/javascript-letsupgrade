<!-- Write a JavaScript program to get the current date.
Expected Output :
mm-dd-yyyy, mm/dd/yyyy or 
dd-mm-yyyy, dd/mm/yyyy -->

<!DOCTYPE html>
<html>
<head>
  <title>Letsupgrade | 2 | 3</title>
</head>
<body>
<p id="demo"></p>
<script>
  var d = new Date();
  var n = d.toLocaleDateString();
  document.getElementById("demo").innerHTML = "Today's date (mm/dd/yy) : " + n;
</script>
</body>
</html>
