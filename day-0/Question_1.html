<!-- 1. Write a JavaScript program to display the current day and time in the following format.
Today is : Tuesday.
Current time is : 10 PM : 30 : 38 -->

<!DOCTYPE html>
<html>
<head>
  <title>Letsupgrade Day 2 question 1</title>
</head>
<body>
  <p id="demo"></p>
  <script>
    var d = new Date();
    var day = d.getDay();
    var hr = d.getHours();
    var min = d.getMinutes();
    var sec = d.getSeconds();
    if(day==1){
      day = "Monday";
    }
    if(day==2){
      day = "Tuesday";
    }
    if(day==3){
      day = "Wednesday";
    }
    if(day==4){
      day = "Thursday";
    }
    if(day==5){
      day = "Friday";
    }
    if(day==6){
      day = "Saturday";
    }
    if(day==0){
      day = "Sunday";
    }
    if(hr>12){
        hr = hr - 12;
        hr = hr + " PM";
    }
    else{
      hr = hr + " AM";
    }
    document.getElementById("demo").innerHTML="Today is : " + day + ".";
    document.write("Current time is : " + hr + " : " + min + " : " + sec);
  </script>
</body>
</html>
