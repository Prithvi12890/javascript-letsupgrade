<!-- 1. Write a program that iterates over an array of colors and change the background of the page
		after 5 seconds. -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Question-1_Day-6</title>
	<style>
		#question{
			background-color:gray;
			color:#ffffff;
			padding:10px;
			font-size:20px;
			width:50%;
			margin-left:auto;
			margin-right:auto;
		}
	</style>
</head>
<body onload="bg()">
	<p id="question">
		Question :<br><br>  Write a program that iterates over an array of colors and change the background 
		of the page after 5 seconds.
	</p>
	<script>
		colors = ['#cd5c5c','#f08080','#fa8072','#e9967a','#ffa07a','#dc143c','#ff0000','#b22222','#8b0000','#e6e6fa','#d8bffd8','#dda0dd','#ee82ee','#da70d6','#ff00ff','#ba55d3','#ff8c00','#ffa500'];
		var i=0;
		function bg(){
			if(i < colors.length){
				setTimeout(bg,5000);
			}
			document.body.style.backgroundColor = colors[i];
			i++;
			console.log(i+" : "+colors,length);
		}
	</script>
</body>
</html>
