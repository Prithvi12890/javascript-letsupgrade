<!-- 1. Create a for loop that iterates upto 100 while outputting "fizz"
	  at multiples of 3, "buzz" at multiples of 5 and "fizzbuzz" at multiples of 3 and 5. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Document</title>
</head>
<body>
  <script>
    var i;
    for(i=0;i<=100;i++){
      if(i%3==0){
        console.log("fizz");
      }
      if(i%5==0){
        console.log("buzz");
      }
      if(i%15==0){
        console.log("fizzbuzz");
      }
    }
  </script>
</body>
</html>
