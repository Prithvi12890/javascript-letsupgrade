<!-- 6. Write a loop which prompts for a number until the user gives
		a number greater than 100. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Document</title>
</head>
<body>
  <script>
  do{
	var i = +prompt("Enter a number greater than 100");
	console.log(i);
	}
	while(i<=100)
	
  </script>
</body>
</html>
