<!-- Write a program which will takee OS name and version from the user separated by a space.
	 Then log the OS name and version on th console.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
		var x = prompt("Enter OS name and version");
		var str = x.split(" ");
		console.log(`The OS name is ${str[0]} and version is ${str[1]}`);
    </script>
</body>
</html>
